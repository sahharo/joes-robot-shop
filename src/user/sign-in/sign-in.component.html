<div class="container">
  <img class="logo" src="/assets/images/logo.png" />

  <div class="form">
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to acquire awesome bots</div>

    <input
      name="email"
      [(ngModel)]="credential.email"
      placeholder="Email Address"
      type="text"
    />

    <input
      name="password"
      [(ngModel)]="credential.password"
      placeholder="Password"
      type="password"
    />

    <div class="buttons">
      <button type="button" class="button cta" (click)="signIn()">
        Sign In
      </button>
    </div>
  </div>
</div>
